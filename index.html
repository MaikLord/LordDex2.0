<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LordDex 2.0 - Honker™</title>
    <link
      rel="shortcut icon"
      href="./img/pokeball_white.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container" role="container">
      <div class="background">
        <div class="pokename">
          <div class="block">
            <div class="pokeid" id="pokeid">
              <h1 id="pokemonid">1</h1>
            </div>
            <img
              id="poke1"
              class="poke1"
              src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png"
            />
            <div class="name">
              <p id="name" class="name">Bulbasaur</p>
              <div id="type" class="type">
                <p class="ty1" id="ty1">GRASS</p>
                <img id="typeOfIcon" src="./img/Grass.png" />
              </div>
            </div>
            <div class="button">
              <div class="next1">
                <input
                  onclick="next();changeIcon()"
                  class="inputnext"
                  type="button"
                  id="inputnext"
                  value="Next"
                  data-value="1"
                />
                <div class="col">
                  <h1>Lucas José</h1>
                  <div class="row">
                    <a href="https://github.com/MaikLord" target="_blank"
                      ><i class="fab fa-github"></i
                    ></a>
                    <a
                      href="https://www.linkedin.com/in/lucas-js2/"
                      target="_blank"
                      ><i class="fab fa-linkedin"></i
                    ></a>
                    <a href="https://www.behance.net/maiklord" target="_blank"
                      ><i class="fab fa-behance-square"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="search">
          <div class="search_reload">
            <input
              type="text"
              id="search"
              placeholder="Search with Pókemon name or ID..."
              onkeyup="search(this.value)"
              onfocusout="search(this.value)"
              onclick="search(this.value)"
              onfocus="search(this.value)"
            />
            <input
              class="refresh"
              id="refresh"
              type="button"
              value="Search"
              onclick="search(this.value)"
            />
          </div>
          <div class="atributes_2">
            <h1 id="pM">Principal Moves</h1>
            <p id="ab1" title="Move 1"></p>
            <p id="ab2" title="Move 2"></p>
          </div>
          <div class="status_sprites">
            <div class="atributes_3">
              <h1 class="baseh1">Base Status</h1>
              <h1 id="HP">HP</h1>
              <div class="st1">
                <p class="sts" id="st1"></p>
              </div>
              <h1 id="ATK">ATK</h1>
              <div class="st2">
                <p class="sts" id="st2"></p>
              </div>
              <h1 id="DEF">DEF</h1>
              <div class="st3">
                <p class="sts" id="st3"></p>
              </div>
              <h1 id="SPA">SPATK</h1>
              <div class="st4">
                <p class="sts" id="st4"></p>
              </div>
              <h1 id="SPD">SPDEF</h1>
              <div class="st5">
                <p class="sts" id="st5"></p>
              </div>
              <h1 id="Speed">SPD</h1>
              <div class="st6">
                <p class="sts" id="st6"></p>
              </div>
            </div>
            <div class="sprites">
              <p>Normal Front</p>
              <img id="sp1" />
              <p>Normal Back</p>
              <img id="sp2" />
              <p>  Shiny Front</p>
              <img id="sp3" />
              <p> Shiny  Back </p>
              <img id="sp4" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="api.js"></script>
    <script
      src="https://kit.fontawesome.com/d1de80c18d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
