<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LordDex 2.0 - Pókedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Container with all important to run -->
    <div class="container">
      <div class="background">
        <div class="pokename">
          <!-- Pókemon Image -->
          <div class="block">
            <!-- Pókemon ID Display -->
            <div class="pokeid" id="pokeid">
              <h1 id="pokemonid">1</h1>
            </div>
            <!-- Refresh page Area -->
            <img
              id="poke1"
              class="poke1"
              src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png"
            />
            <!-- Pókemon Name -->
            <div class="name">
              <p id="name">Bulbasaur</p>
            </div>
            <!-- Next Button -->
            <div class="button">
              <div class="next1">
                <input
                  onclick="next()"
                  class="inputnext"
                  type="button"
                  id="inputnext"
                  value="Next"
                  data-value="1"
                />
              </div>
            </div>
          </div>
          <div class="credits">
            <div class="col">
              <h1>Lucas José - Maiklord</h1>
            </div>
            <div class="row">
              <a href="https://github.com/MaikLord" target="_blank"
                ><i class="fab fa-github"></i
              ></a>
              <a href="https://www.behance.net/maiklord" target="_blank"
                ><i class="fab fa-behance-square"></i
              ></a>
            </div>
          </div>
        </div>
        <!-- Search Box -->
        <div class="search">
          <input
            type="text"
            id="search"
            placeholder="Search Pokemon..."
            onkeypress="search(this.value)"
          />
          <input
            class="refresh"
            id="refresh"
            type="button"
            value="Refresh Page"
            onclick="window.location.href=window.location.href"
          />
          <div class="atributes">
            <div class="atributes_1">
              <h1>Atributes</h1>
              <h1 id="pT">Principal Type</h1>
              <p id="ty1">GRASS</p>
              <h1>Principal Moves</h1>
              <p id="ab1"></p>
              <p id="ab2"></p>
            </div>
            <div class="atributes_2">
              <h1>HP</h1>
              <p id="st1"></p>
              <h1>ATK</h1>
              <p id="st2"></p>
              <h1>DEF</h1>
              <p id="st3"></p>
              <h1>SPA</h1>
              <p id="st4"></p>
              <h1>SPD</h1>
              <p id="st5"></p>
              <h1>Speed</h1>
              <p id="st6"></p>
            </div>
            <div class="sprites">
              <h1>Images</h1>
              <img id="sp1" />
              <img id="sp2" />
              <img id="sp3" />
              <img id="sp4" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="conditionals.js"></script>
    <script
      src="https://kit.fontawesome.com/d1de80c18d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
